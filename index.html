<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/data-processing.css" />
 </head>
 <body>
     <header>
     <h1>Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header> 
  
   <main class="wrapper">
       <div id="output">Output goes here</div>
    <form method="get" action="" class="main-form">
        <div>
            <label for="First_Name">First Name</label>: <br />
            <input type="text" name="First_Name" id="First_Name" placeholder="First Name" required="required" autofocus />
        </div>
        <div>
            <label for="Last_Name">Last Name</label>: <br />
            <input type="text" name="Last_Name" id="Last_Name" placeholder="Last Name" required="required"  />
        </div>
        <div>
            <label for="Email">Email</label>: <br />
            <input type="email" name="Email" id="Email" placeholder="Email" required="required" />
        </div>
        <div>
            <label for="Address">Address</label>: <br />
            <input type="text" name="Address" id="Address" placeholder="Address" required="required" />
        </div>
        <div>
            <label for="State">State</label>: <br />
            <select name="State" id="State" required="required">
            <option value="">Please select state</option>
            <option value="AK">Alaska</option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
            </select>
        </div>
        <div>
            <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                   <label><input type="radio" name="Join_Mailing_List" value="Yes" required="required"/> Yes</label><br />
                    <label><input type="radio" name="Join_Mailing_List" value="No" /> No</label>
            </fieldset>
        </div>
        
        <div>
            <fieldset>
                    <legend>Interested In?</legend>
                   <label><input type="checkbox" name="Interested_In" value="Website" /> Website</label><br />
                    <label><input type="checkbox" name="Interested_In" value="OnlineCalendar" /> Online Calendar</label><br />
                    <label><input type="checkbox" name="Interested_In" value="ContactForm" /> Contact Form</label><br />
                    <label><input type="checkbox" name="Interested_In" value="Lollipops" /> Complimentary Lollipops</label>
            </fieldset>
        </div>

        <div>
            <label for="Comments">Comments</label>: <br />
            <textarea name="Comments" cols="36" rows="4" id="Comments"></textarea>
        </div>

        <div>
            <input type="submit" value="Submit it!" />
        </div>
    </form>
     <footer>
    <p><small>&copy; 2020-<small id="copyright"></small> by
			Rachel Boursia, All Rights Reserved ~
			<a id="html-checker" href="#">Check HTML</a> ~
			<a id="css-checker" href="#">Check CSS</a></small>
	 </p>
    </footer>
  </main>
<script src="js/data-processing.js"></script> 
<script src="js/main.js"></script>    
 </body>
</html>
